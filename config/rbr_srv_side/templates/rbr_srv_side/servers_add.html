{% extends 'rbr_srv_side/base.html' %}


{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Добавление сервера</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.ip_address }}<br>
        {{ form.description }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
